<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/styles.css" />

    <link
      href="https://file.myfontastic.com/c6bMe6q2EX423WrAAL4UwC/icons.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="row">
        <img src="/images/logo.svg" alt="logo" class="logo" />

        <h1 class="title">We are launching <span>soon!</span></h1>

        <p class="subtitle">Subscribe and get notified</p>

        <form action="" method="get" onsubmit="return validationForm()">
          <input
            type="text"
            name="email"
            placeholder="Your email address..."
            id="input-email"
          />
          <p class="msgError hidden-in-desktop hidden">
            Plase provide a valid email address
          </p>
          <button type="submit">Notify Me</button>
        </form>
        <p class="msgError hidden-in-mobile hidden">
          Plase provide a valid email address
        </p>

        <img
          src="/images/illustration-dashboard.png"
          alt="illustration-dashboard"
          class="img-grande"
        />

        <div class="container-redes-sociales">
          <div class="redes-sociales">
            <span data-icon="3"></span>
          </div>

          <div class="redes-sociales">
            <span data-icon="l"></span>
          </div>

          <div class="redes-sociales">
            <span data-icon="k"></span>
          </div>
        </div>

        <p class="footer">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>
    <script src="/js/validation.js"></script>
    <!--
    We are launching soon! Subscribe and get notified Notify Me &copy; Copyright
    Ping. All rights reserved.
  --></body>
</html>
