<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/styles.css" />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <header>
          <h1>Nuestros Precios</h1>
          <form action="#">
            <p id="anual" class="p-active">Anual</p>
            <div class="checker" id="checker">
              <div class="checker-ball" id="checker-ball"></div>
            </div>
            <!--<input type="checkbox" name="checkbox" id="checkbox" />-->
            <p id="mensual">Mensual</p>
          </form>
        </header>
        <main>
          <div class="container-card card-blanca first-card">
            <div class="card">
              <p class="card-title">Basic</p>
              <div class="card-price-container anual">
                <span>$</span>
                <p class="card-price">199.99</p>
              </div>
              <div class="card-price-container mensual hidden">
                <span>$</span>
                <p class="card-price">19.99</p>
              </div>
              <hr />
              <p class="card-body">500 GB Storage</p>
              <hr />
              <p class="card-body">2 Users Allowed</p>
              <hr />
              <p class="card-body">Send up to 3 GB</p>
              <hr />
              <button><a href="#">Learn More</a></button>
            </div>
          </div>

          <div class="container-card card-morada second-card">
            <div class="card">
              <p class="card-title">Professional</p>
              <div class="card-price-container anual">
                <span>$</span>
                <p class="card-price">249.99</p>
              </div>
              <div class="card-price-container mensual hidden">
                <span>$</span>
                <p class="card-price">24.99</p>
              </div>
              <hr />
              <p class="card-body">1 TB Storage</p>
              <hr />
              <p class="card-body">5 Users Allowed</p>
              <hr />
              <p class="card-body">Send up to 10 GB</p>
              <hr />
              <button><a href="#">Learn More</a></button>
            </div>
          </div>

          <div class="container-card card-blanca third-card">
            <div class="card">
              <p class="card-title">Master</p>
              <div class="card-price-container anual">
                <span>$</span>
                <p class="card-price">399.99</p>
              </div>
              <div class="card-price-container mensual hidden">
                <span>$</span>
                <p class="card-price">39.99</p>
              </div>
              <hr />
              <p class="card-body">2 TB Storage</p>
              <hr />
              <p class="card-body">10 Users Allowed</p>
              <hr />
              <p class="card-body">Send up to 20 GB</p>
              <hr />
              <button><a href="#">Learn More</a></button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!--
    Our Pricing Annually Monthly 
    Basic &dollar;19.99 &dollar;199.99 500 GB
    Storage 2 Users Allowed Send up to 3 GB Learn More Professional
    &dollar;24.99 &dollar;249.99 1 TB Storage 5 Users Allowed Send up to 10 GB
    Learn More Master &dollar;39.99 &dollar;399.99 2 TB Storage 10 Users Allowed
    Send up to 20 GB Learn More
-->
    <script src="/js/action.js"></script>
  </body>
</html>
