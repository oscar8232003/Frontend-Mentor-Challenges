<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="container__left">
          <img src="/images/logo.svg" alt="logo" class="container__left_logo" />

          <div class="container__left_icons">
            <div class="container__left_icons_detail">
              <img src="/images/icon-document.svg" alt="document" />
            </div>
            <div class="container__left_icons_detail">
              <img src="/images/icon-folder.svg" alt="folder" />
            </div>
            <div class="container__left_icons_detail">
              <img src="/images/icon-upload.svg" alt="upload" />
            </div>
          </div>
        </div>

        <div class="container__right">
          <div class="container__right_container">
            <div class="container__right_container_absolute">
              <p><strong>185</strong> <span>GB Left</span></p>
            </div>
            <div class="container__right_container_absolute-colita"></div>

            <p class="container__right_container_parrafo">
              You’ve used <strong>815 GB</strong> of your storage
            </p>

            <div class="container__right_container_progress-bar">
              <div class="container__right_container_progress-bar_used">
                <span>*</span>
              </div>
            </div>

            <div class="container__right_container_GB">
              <strong>0 GB</strong>
              <strong>1000 GB</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--You’ve used 815 GB of your storage 185 GB Left 0 GB 1000 GB-->
  </body>
</html>
