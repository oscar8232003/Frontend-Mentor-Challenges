<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="container-body">
          <img src="/images/logo.svg" alt="logo" class="container-body--logo" />

          <!--Imagen solo version mobile-->
          <img
            src="/images/hero-mobile.jpg"
            alt="hero-mobile"
            class="container-body--hero-mobile"
          />

          <div class="container-body__paragraph">
            <h1>
              <span>We're</span>
              <br />
              coming
              <br />
              soon
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>

            <form
              action=""
              method="GET"
              class=""
              onsubmit="return actionSubmit()"
            >
              <input type="text" placeholder="Email Address" id="inputText" />
              <button type="submit">
                <img src="/images/icon-arrow.svg" alt="icon-arrow" />
              </button>
              <img
                src="/images/icon-error.svg"
                alt="icon-error"
                class="icon-error hidden"
              />
            </form>
          </div>
          <span class="container-body__paragraph--error-message hidden"
            >Please provide a valid email</span
          >
        </div>

        <div class="container-img container-img--hero-desktop">
          <img src="/images/hero-desktop.jpg" alt="hero-desktop" />
        </div>
      </div>
    </main>

    <script src="/js/actionForm.js"></script>
  </body>
</html>
